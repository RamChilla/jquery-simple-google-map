---
layout: interior
---
<div class="columns seven">
    <article class="post">
        <!-- Post's header -->
        <div class="header">
            <div class="title">
                {% if page.title %}
                <h1>{{ page.title }}</h1>
                {% endif %}
                <p>
                    {% if page.date %}<time class="published" datetime="{{ page.date }}">{{ page.date | date: "%B %-d, %Y" }}</time> -{% endif %} {{ page.description }}
                </p>
            </div>
        </div>
        {{ content }}
    </article>
</div>
<aside class="columns five blog-sidebar">
    {% include sidebar.html %}
</aside>
